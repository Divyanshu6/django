{% extends 'base.html' %}
{% block 'content' %}
<h1>Please Register yourself</h1>
<form action='/api/' method='post'>
    {% csrf_token %}
    <table>  
    {{form.as_table}}
    </table>
    <br>
    {% for field in form_data %}
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="alert alert-danger">
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
          {% endif %}
        {% endfor %}
    <input type="submit" value="Submit" style="margin-left:40px;">
</form>
{% endblock 'content' %}
